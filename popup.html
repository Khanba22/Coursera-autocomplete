<!DOCTYPE html>
<html>
  <head>
    <title>Coursera Solver</title>
    <style>
       .loader {
        width: 20px;
        height: 20px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        border-top: 2px solid transparent;
        display: inline-block;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      h2 {
        margin: 0;
        color: #2a73cc;
        text-align: center;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px;
        background-color: #2a73cc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1a5eb3;
      }
      .submit-button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 40px;
        background-color: #2a73cc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      .status-text {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
        display: none;
      }
      .status-text.success {
        color: #4CAF50;
        display: block;
      }
      .status-text.error {
        color: #f44336;
        display: block;
      }
      .status-text.processing {
        color: #2196F3;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Coursera Solver</h2>
      <div class="input-group">
        <label for="name">Your Name (Used only for Stats):</label>
        <input type="text" id="name" placeholder="Enter Your Name" />
      </div>
      <div class="input-group">
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key" />
      </div>
      <button class="submit-button" id="solveQuiz">
        <div class="loader" style="display: none;"></div>
        <style>
          .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top: 2px solid transparent;
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-right: 10px;
          }
          @keyframes spin {
            0% {
              transform: rotate(0deg);
            }
            100% {
              transform: rotate(360deg);
            }
          }
        </style>
        Solve Quiz
      </button>

      <div class="input-group">
        <label for="cAuth">API Key:</label>
        <tooltip>
          In Order to Get CAuth Token, Login to Coursera and Open Dev Tools using F12, Go to Application Tab and Copy the value of "cAuth"
          Cookie and Paste it here.
          <br>
          <br>
        </tooltip>
        <input type="password" id="cAuth" placeholder="Enter your CAuth Token key" />
      </div>

      <button class="submit-button" id="completeCourse">
        <div class="loader" style="display: none;"></div>
        Complete Course
      </button>

      <div id="statusText" class="status-text"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
