<!DOCTYPE html>
<html>
<head>
  <title>Coursera Solver</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    h2 {
      margin: 0;
      color: #2a73cc;
      text-align: center;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #2a73cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a5eb3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Coursera Solver</h2>
    <div class="input-group">
      <label for="apiKey">API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your API key">
    </div>
    <button id="solveQuiz">Solve Quiz</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
