<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Coursera Solver</title>
    <style>
      body {
        width: 320px;
        padding: 16px;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      h2 {
        margin: 0 0 8px 0;
        color: #2a73cc;
        text-align: center;
        font-size: 20px;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      label {
        font-size: 14px;
        font-weight: 500;
        color: #333;
      }
      input {
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      input:focus {
        border-color: #2a73cc;
        outline: none;
        box-shadow: 0 0 0 2px rgba(42, 115, 204, 0.2);
      }
      .submit-button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 40px;
        background-color: #2a73cc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: background-color 0.2s ease;
      }
      .submit-button:hover {
        background-color: #1a5eb3;
      }
      .submit-button:active {
        background-color: #0f4c96;
      }
      .submit-button:disabled {
        background-color: #a0a0a0;
        cursor: not-allowed;
      }
      .status-text {
        text-align: center;
        margin-top: 8px;
        font-size: 14px;
        display: none;
      }
      .status-text.success {
        color: #4CAF50;
        display: block;
      }
      .status-text.error {
        color: #f44336;
        display: block;
      }
      .status-text.processing {
        color: #2196F3;
        display: block;
      }
      .loader {
        width: 20px;
        height: 20px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        border-top: 2px solid transparent;
        display: inline-block;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .section-title {
        font-size: 16px;
        font-weight: bold;
        margin-top: 16px;
        padding-bottom: 4px;
        border-bottom: 1px solid #eee;
      }
      .tooltip {
        font-size: 12px;
        color: #666;
        margin-bottom: 8px;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Coursera Solver</h2>
      
      <div class="section-title">Quiz Solver</div>
      <div class="input-group">
        <label for="name">Your Name (Used only for Stats):</label>
        <input type="text" id="name" placeholder="Enter Your Name" />
      </div>
      <div class="input-group">
        <label for="apiKey">Gemini API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your Gemini API key" />
      </div>
      <button class="submit-button" id="solveQuiz">
        <div class="loader" style="display: none;"></div>
        Solve Quiz
      </button>
      
      <div class="section-title">Course Completion</div>
      <div class="tooltip">
        To get cAuth Token, log in to Coursera, open Dev Tools (F12), go to Application tab,
        select Cookies, and copy the value of "cAuth" cookie.
      </div>
      <div class="input-group">
        <label for="cAuth">cAuth Token:</label>
        <input type="password" id="cAuth" placeholder="Enter your cAuth Token" />
      </div>
      <div class="input-group">
        <label for="csrf">CSRF Token:</label>
        <input type="password" id="csrf" placeholder="Enter CSRF token or auto-detect" />
        <div class="tooltip">
          If left empty, extension will try to auto-detect from current page
        </div>
      </div>
      <button class="submit-button" id="completeCourse">
        <div class="loader" style="display: none;"></div>
        Complete Course
      </button>

      <div id="statusText" class="status-text"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
